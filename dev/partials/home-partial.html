
<div layout="row" >
    <div flex="10"></div>

    <div flex="80" class='m-20px-0'>

        <!-- page title & 'create comment' button -->
        <md-toolbar class="md-hue-2">
            <div class="md-toolbar-tools">
                <!-- page title -->
                <div flex md-truncate>
                    <h3 class="md-headline">Comments View</h3>
                </div>

                <!-- button for creating comment -->
                <md-button class="md-raised" ng-click="showCreateCommentForm()">Create</md-button>
            </div>
        </md-toolbar>

        <!-- 'search' bar will be here -->

        <md-content flex>
            <!-- show comment record list -->
            <md-list ng-init="getAllComments()">
                <md-list-item class="md-3-line" ng-repeat="comment in comments">

                    <!-- comment information -->
                    <div class="md-list-item-text">
                        <p> Comment : {{comment.id}}</p>
                        <div class="comment">
                            <h3>{{comment.name}}</h3>
                            <p>{{comment.body}}</p>
                            <p class="email"> {{comment.email}}</p>
                        </div>
                    </div>

                    <!-- 'read one', 'edit' and 'delete' buttons -->
                    <div class="md-secondary-container">
                        <!-- 'read one' button will be here -->
                        <i class="fa fa-remove"></i>
                        <i class="fa fa-edit" ng-click="showUpdateCommentForm(comment)"></i>
                        <!-- 'edit' button will be here -->
                        <!-- 'delete' button will be here -->
                    </div>
                    <md-divider ng-if="!$last"></md-divider>
                </md-list-item>
            </md-list>
        </md-content>
    </div>

    <div flex="10"></div>
</div> <!-- end row -->
